<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index">
  <title>The drum machine</title>
  <meta name="description"
    content="This is a little demo drum machine created using vanilla javascript, css and HTML only.">
  <meta name="keywords" content="drum, drum machine, javascript, HTML, CSS, vanilla javascript, HTML5, CSS3">
  <link rel="stylesheet" type="text/css" href="assets/css/style.min.css">
</head>

<body>
  <div class="cover-container">
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
        <audio src="assets/sounds/clap.wav"></audio>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
        <audio src="assets/sounds/hihat.wav"></audio>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
        <audio src="assets/sounds/kick.wav"></audio>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
        <audio src="assets/sounds/openhat.wav"></audio>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
        <audio src="assets/sounds/boom.wav"></audio>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
        <audio src="assets/sounds/ride.wav"></audio>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
        <audio src="assets/sounds/snare.wav"></audio>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
        <audio src="assets/sounds/tom.wav"></audio>
      </div>
      <div data-key=" " class="key">
        <kbd>SPACE</kbd>
        <span class="sound">whoo</span>
        <audio src="assets/sounds/whoo.wav"></audio>
      </div>
    </div>
  </div>
  <script src="assets/js/main.min.js"></script>
</body>

</html>
